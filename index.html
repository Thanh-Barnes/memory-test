<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

</head>
<body>

    <div class="memory-game">
        <div class="memory-card" data-framework="cat">
            <img src="gameImg/cat.png" alt="Cat" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div>
        <div class="memory-card" data-framework="cat">
            <img src="gameImg/cat.png" alt="Cat" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div>
        <div class="memory-card" data-framework="errors">
            <img src="gameImg/errors.png" alt="Errors" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div> 
        <div class="memory-card" data-framework="errors">
            <img src="gameImg/errors.png" alt="Errors" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div>
        <div class="memory-card" data-framework="Finished">
            <img src="gameImg/finished.png" alt="finished" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div> 
        <div class="memory-card" data-framework="Finished">
            <img src="gameImg/finished.png" alt="finished" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div> 
        <div class="memory-card" data-framework="framework">
            <img src="gameImg/framework.png" alt="framework" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div> 
        <div class="memory-card" data-framework="framework">
            <img src="gameImg/framework.png" alt="framework" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div> 
        <div class="memory-card" data-framework="team">
            <img src="gameImg/team.png" alt="Team" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div> 
        <div class="memory-card" data-framework="team">
            <img src="gameImg/team.png" alt="Team" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div> 
        <div class="memory-card" data-framework="zoom">
            <img src="gameImg/zoom.png" alt="Zoom" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div> 
        <div class="memory-card" data-framework="zoom">
            <img src="gameImg/zoom.png" alt="Zoom" class="front-face">
            <img src="gameImg/dory.png" alt="Memory Card" class="back-face">
        </div>
    </div>
   
    <div class="container">
        <div class="instructions"></div>
        <div class="buttons"></div>
    </div>

    <!-- javascript file -->
    <script src="index.js"></script>
    <!-- <script src="features.js"></script> -->
</body>
<footer></footer>
</html>
